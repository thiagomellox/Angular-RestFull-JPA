<div class="col-lg-12">
	<div class="panel panel-default">
		<div class="panel-heading"><i class="fa fa-music fa-fw"></i> Incluir Música</div>
		<!-- /.panel-heading -->
		<div class="panel-body">
			<div class="row">
            	<div class="col-lg-12">
            		<div class="form-group">
                        <label>*Nome:</label>
                        <input class="form-control" ng-model="musica.nome">
                    </div>
                    <div class="form-group">
                        <label>*Artista</label>
                        <select class="form-control" ng-options="x as x.nomeArtistico for x in artistas track by x.codigo" ng-model="musica.artista">
                        	<option value="">Selecione..</option>
                         </select>
                    </div>
                    <div class="form-group">
                        <label>*Duração:</label>
                        <input class="form-control" id="duracao"  ui-mask="99:99" ng-model="musica.duracao">
                    </div>
                    <div class="form-group">
                        <label>*Gênero</label>
                        <input class="form-control" ng-model="musica.genero">
                    </div>
            	</div>
           	</div>
		</div>
		<div class="panel-footer  text-right">
            <button type="button" class="btn btn-primary"  ng-click="cancelar()"><i class="fa fa-times-circle"></i> Cancelar</button>
            <button type="button" class="btn btn-primary"  ng-click="salvar()"><i class="fa fa-check-circle"></i> Salvar</button>
        </div>
	</div>
</div>
