
<div class="col-lg-12">
	<div class="panel panel-default">
		<div class="panel-heading">
			<div class="row">
				<div class="col-lg-10">
					<i class="fa fa-music fa-fw"></i> Músicas
				</div>
				<div class="col-lg-2 text-right">
					<button type="button" class="btn btn-primary"  ng-click="abrirIncluirMusica()"><i class="fa fa-plus-square"></i> Novo</button>
				</div>
			</div>
		</div>
		<!-- /.panel-heading -->
		<div class="panel-body">
			<div class="dataTable_wrapper">
				<div class="col-lg-6 ">
	                 <div class="form-group input-group">
	                 	<span class="input-group-addon"><i class="fa fa-music"></i></span>	
	                     <input placeholder="nome" class="form-control" ng-model="pesquisa.pesquisa">
	                 </div>
	                 <div class="form-group input-group">
	                 	<span class="input-group-addon"><i class="fa fa-child"></i></span>
                        <select placeholder="artista" class="form-control" ng-options="x as x.nomeArtistico for x in artistas track by x.codigo" ng-model="pesquisa.artista">
                        	<option value="">Selecione..</option>
                         </select>
                    </div>
                </div>
                <div class="col-lg-1 ">
                	<button class="btn btn-default" d type="button" ng-click="buscar()"><i class="fa fa-search"></i>
	                             </button>
                </div>
				<table width="100%"
					class="table table-striped table-bordered table-hover"
					id="dataTables-example">
					<thead>
						<tr>
							<th>Nome</th>
							<th>Artista</th>
							<th>Duração</th>
							<th>Gênero</th>
							<th></th>
						</tr>
					</thead>
					<tr ng-repeat="item in list">
						<td>{{item.nome}}</td>
						<td>{{item.artista.nomeArtistico}}</td>
						<td>{{item.duracao}}</td>
						<td>{{item.genero}}</td>
						<td class="button-table"><i class="fa fa-times-circle" title="Remover" ng-click="remover(item)" tooltip-placement="top" uib-tooltip="Remover"></i></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>
