<div class="col-lg-12">
	<div class="panel panel-default">
		<div class="panel-heading"><i class="fa fa-child fa-fw"></i> Incluir Artistas</div>
		<!-- /.panel-heading -->
		<div class="panel-body">
			<div class="row">
            	<div class="col-lg-12">
            		<div class="form-group">
                        <label>*Nome</label>
                        <input class="form-control" ng-model="artista.nome">
                    </div>
                    <div class="form-group">
                        <label>*Nome Artistico:</label>
                        <input class="form-control" ng-model="artista.nomeArtistico">
                    </div>
            	</div>
           	</div>
		</div>
		<div class="panel-footer  text-right">
            <button type="button" class="btn btn-primary"  ng-click="cancelar()"><i class="fa fa-times-circle"></i> Cancelar</button>
            <button type="button" class="btn btn-primary"  ng-click="salvar()"><i class="fa fa-check-circle"></i> Salvar</button>
        </div>
	</div>
</div>
